<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CeRyt</title>
</head>
<body>
    <h1 class="text-primary centered">CeRyt</h1>
    <div id="tempo-control">
        <h4 class="score centered text-primary">SCORE: <span id="score-number"></span></h4>
        <input type="range" id="tempo" name="tempo" min="60" max="120" oninput="showTempo(this.value)">
        <label class="text-primary centered" id="tempo-label" for="tempo">TEMPO</label>
    </div>
    <div class="game-wrapper">
        <div id="frame"></div>
        <input onclick="generateCeryt()" id="btn-generar" type="button" value="Generar">
        <input id="btn-play" type="button" value="CÃ³mo suena?">
        <input id="btn-tap" type="button" value="TAP">
        <p id="time-log"></p>
    </div>

    <h2 class="centered text-primary" id="level-sign">LEVEL UP</h2>

    <div class="modal">
        <div class="modal-msg">
            <h2 style="text-align: center;">Wanna play <span class="text-primary">CeRyt</span>?</h2>
            <input type="button" id="btn-toggle" value="Play CeRyt">
        </div>
    </div>

    <div id="win-bkg"></div>
    <div id="win-modal">
        <h2 class="centered text-primary">GANASTE!</h2>
        <h5 id="final-score" class="centered text-primary"></h5>
        <input onclick="location.reload()" style="padding: 9px" type="button" value="Jugar de nuevo">
    </div>
    
    <audio src="./sounds/stick.mp3" id="stick"></audio>
    <audio src="./sounds/right.mp3" id="right"></audio>
    <audio src="./sounds/wrong.mp3" id="wrong"></audio>
    <audio src="./sounds/levelup.mp3" id="level-up"></audio>
    <audio src="./sounds/win.mp3" id="win"></audio>
    <script src="scripts.js"></script>
</body>
</html>
