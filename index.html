<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <title>CeRyt</title>
</head>
<body>
    
    <div class="banner">
        <h1 id="logo" class="text-primary">CeRyt</h1>
        <img id="iso" src="/img/drumstickCross.png" alt="palillos cruzados">
        <h4 class="score text-primary">SCORE <br><span id="score-number"></span></h4>
    </div>
    <div class="game-wrapper">
        <div id="frame"></div>
        <input id="btn-tap" type="button" value="TAP">
        <input onclick="generateCeryt()" id="btn-generar" type="button" value="Generar">
        <input id="btn-play" type="button" value="Cómo suena?">
        <div id="tempo-control">
            <input type="range" id="tempo" name="tempo" min="30" max="90" oninput="showTempo(this.value)">
            <label class="text-primary centered" id="tempo-label" for="tempo">TEMPO</label>
        </div>
    </div>

    <h2 class="centered text-primary" id="level-sign">LEVEL UP</h2>

    <div class="modal">
        <div class="modal-msg">
            <h2 style="text-align: center;">¿Querés jugar <span class="text-primary shining">CeRyt</span>?</h2>
            <img id="modal-img" src="/img/drumstickCross.png" alt="palillos cruzados">
            <input type="button" id="btn-toggle" value="Jugar CeRyt &#9658;">
        </div>
    </div>

    <div id="win-bkg"></div>
    <div id="win-modal">
        <div id="waves">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
        <h2 class="centered text-primary">GANASTE!</h2>
        <h5 id="final-score" class="centered text-primary"></h5>
        <input id="reload" onclick="location.reload()" type="button" value="Jugar de nuevo">
    </div>
    
    <div id="tuto-control">
        <p id="tuto-window"></p>
        <h3 id="btn-tuto">TUTORIAL</h3>
        <span id="prev">&#8619;</span><span id="next">&#8620;</span>
    </div>
    
    <audio src="./sounds/stick.mp3" id="stick"></audio>
    <audio src="./sounds/right.mp3" id="right"></audio>
    <audio src="./sounds/wrong.mp3" id="wrong"></audio>
    <audio src="./sounds/levelup.mp3" id="level-up"></audio>
    <audio src="./sounds/win.mp3" id="win"></audio>
    <script src="scripts.js"></script>
</body>
</html>
